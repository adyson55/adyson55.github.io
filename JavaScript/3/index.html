<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		#banner{
			width: 50%;
			height: 500px;
			margin: 0 auto;	
			text-indent: -999em;
		}
	</style>
	</head>
	<body id="bd">
	<div id="banner"style="display:block;width:70%;"></div>
	<script type="text/javascript">	
		var sStr="1.JPG|2.JPG|3.JPG|4.JPG|5.JPG";
		var aStr=sStr.split("|");
		var oBanner=document.getElementById('banner');
		var num=parseInt(Math.random()*5);  
		oBanner.style.backgroundImage="url(img/"+aStr[num]+")";		
	</script>
</body>
</html>
