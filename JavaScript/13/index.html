<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="button" id="open" value="打开模拟窗口"  style="margin-left:46%;margin-top: 10%;border: none;width: 200px;height: 30px;background-color: lightpink;cursor: pointer;"/>
		
		<div id="content" style="background-color: rgba(0,0,0,.2);width: 100%;height: 100%;position: absolute;left: 0;top: 0;display: none;">
			
			<div id="" style="width: 260px;height: 200px;background-color: greenyellow;margin-left: 45%;margin-top: 10%;">
				
				<input type="button" id="close" value="x"  style="border: none;position: absolute;margin-left: 270px;margin-top: -45px;cursor: pointer;"/ >
					<p style="text-align: center;line-height: 200px;">点“x”关闭模拟窗口</p>
			</div>
		</div>
		<script type="text/javascript">
			
			document.getElementById('open').addEventListener('click',function(){
				document.getElementById('content').style.display = "block";
			})
			document.getElementById('close').addEventListener('click',function(){
				document.getElementById('content').style.display = "none";
			})
		</script>
	</body>
</html>
